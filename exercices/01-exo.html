<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const firstNoRepeted = word => {
            word = word.replace(" ", "");
            
            let compteur = 0;
            for( let i = 0 ; i < word.length ; i++){
                for( let j = 1 ; j <= word.length ; j++){
                    if(word[i]===word[j])
                        // console.log(word[i] + " "+ word[j]);
                        compteur++;
                }
                if(compteur === 0){
                    return word[i]
                }
                else{
                    return null
                }
            }
        }
        console.log(firstNoRepeted("bonjour"));//b
        console.log(firstNoRepeted("coucou"));//null
    </script>
</body>
</html>
