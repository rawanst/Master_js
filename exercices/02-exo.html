<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const nbLetter = function(word, letter){
            word = word.toUpperCase();
            letter = letter.toUpperCase();
            let compteur = 0;
            for( let i = 0 ; i < word.length ; i++){
                if( word[i]===letter){
                    compteur++;
                }
            }
            return compteur;
        }
        console.log(nbLetter("bonjour", "O"))//2
        console.log(nbLetter("hello les amis" , "o"))//1
        console.log(nbLetter("hello les amis" , "z"))//1
    </script>
</body>
</html>
