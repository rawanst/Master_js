<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <script type="module" src="gestion-transaction.js" defer></script>
    <script type="module" src="add.js" defer></script>
    <script src="https://unpkg.com/joi@17.4.2/dist/joi-browser.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="row">
            <h1 class="col-12 text-center">Total <span class="js-compteur-total badge bg-dark">10</span></h1>
        </header>
        <hr/>
        <section class="row">
            <h2  class="col-12 text-center">Dépenses <span class="js-compteur-depenses badge bg-dark">5</span></h2>
            <h2  class="col-12 text-center">Recettes <span class="js-compteur-recettes badge bg-dark">5</span></h2>
        </section>
        <hr>
        <section class="row">
            <h2>Détails:</h2>
            <div class="row">
                <div class="col">id</div>
                <div class="col-2">name</div>
                <div class="col-3">montant</div>
                <div class="col-5">actions</div>
            </div>
            <hr/>
            <div class="js-list-transaction">
            </div>
        </section>
        <hr>
        <section class="text-center">
            <h2>Ajouter une nouvelle transaction</h2>
            <div class="js-add-transaction">
                <form class="d-flex">
                    <label>Nom<input type="text" name="name" class="form-input"></label>
                    <label>Montant<input type="number" name="montant" class="form-input"></label>
                    <button class="btn btn-success ms-4">Ajouter</button>
                </form>
            </div>
        </section>
    </div>
</body>
</html>
